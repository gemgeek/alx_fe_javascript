<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Dynamic Quote Generator</h1>

        <!-- Quote Display Section -->
        <div class="mb-8 p-6 bg-gray-100 rounded-lg shadow-inner text-center">
            <p id="quoteDisplay" class="text-2xl italic text-gray-700 leading-relaxed">
                "Click the button below to get a new inspirational quote!"
            </p>
            <p id="quoteCategory" class="text-lg font-medium text-gray-500 mt-4"></p>
        </div>

        <!-- Buttons Section -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-10">
            <button id="newQuoteBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Show New Quote
            </button>
            <button id="showAddQuoteFormBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Add New Quote
            </button>
        </div>
        <!-- Quote List Section -->
        <div id="addQuoteFormContainer" class="mt-8 pt-8 border-t-2 border-gray-200">
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
