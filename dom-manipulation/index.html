<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the message box */
        #messageBox {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Dynamic Quote Generator</h1>

        <!-- Category Filter Section -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg shadow-inner">
            <label for="categoryFilter" class="block text-gray-700 font-semibold mb-2">Filter by Category:</label>
            <select id="categoryFilter" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                <!-- Options will be populated by JavaScript -->
                <option value="all">All Categories</option>
            </select>
        </div>

        <!-- Quote Display Section -->
        <div class="mb-8 p-6 bg-gray-100 rounded-lg shadow-inner text-center">
            <p id="quoteDisplay" class="text-2xl italic text-gray-700 leading-relaxed">
                "Click the button below to get a new inspirational quote!"
            </p>
            <p id="quoteCategory" class="text-lg font-medium text-gray-500 mt-4"></p>
        </div>

        <!-- Buttons Section -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-10">
            <button id="newQuoteBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Show New Quote
            </button>
            <button id="showAddQuoteFormBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Add New Quote
            </button>
            <button id="exportQuotesBtn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Export Quotes (JSON)
            </button>
        </div>

        <!-- JSON Import Section -->
        <div class="mb-8 p-6 bg-gray-100 rounded-lg shadow-inner">
            <label for="importJsonFile" class="block text-gray-700 font-semibold mb-2">Import Quotes from JSON:</label>
            <input type="file" id="importJsonFile" accept=".json" class="w-full text-gray-700 border border-gray-300 rounded-md p-2 shadow-sm cursor-pointer">
        </div>
        <!-- Last Viewed Quote Section -->
        <div class="mb-8 p-4 bg-yellow-50 rounded-lg shadow-inner text-center">
            <p id="lastViewedQuoteDisplay" class="text-sm italic text-gray-600"></p>
        </div>
        <!-- Add Quote Form Container -->
        <div id="addQuoteFormContainer" class="mt-8 pt-8 border-t-2 border-gray-200">
        </div>
        <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="messageText" class="text-lg font-semibold mb-4"></p>
                <button id="closeMessageBox" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                    OK
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
